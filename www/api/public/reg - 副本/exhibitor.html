<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-dns-prefetch-control" content="on">
  <link rel="dns-prefetch" href="//www.sshow-online.com">
  <link rel="dns-prefetch" href="//www.s-show-online.com">
  <link rel="dns-prefetch" href="//www.s-showonline.com/">
  <link rel="stylesheet" id="wp-add-custom-css-css" href="http://www.sshow-online.com?display_custom_css=css" type="text/css" media="all">
  <link rel="stylesheet" id="edge-style-css" href="http://www.sshow-online.com/wp-content/themes/edge/style.css" type="text/css" media="all">
  <title>Exhibitor Registration</title>
  <style>
    input,
    label,
    select {
      display: block;
      width: 100%;
      margin-top: 10px;
      margin-bottom: 20px;
      font-weight: 300
    }

    input,
    select {
      height: 30px
    }

    input[name="cat[]"] {
      display: inline;
      width: 17px;
      vertical-align: middle
    }

    #gender {
      margin-bottom: 20px
    }

    #email {
      margin-bottom: 0
    }

    .tipsP>span {
      margin-bottom: 30px;
      font-size: 12px
    }

    #password {
      margin-bottom: 0
    }

    .tipsP {
      margin-top: -22px
    }

    #panel-912-0-1-0>div>div>h1 {
      font-weight: 500!important;
      text-align: center
    }

    #registerform>p:nth-child(10) {
      margin-bottom: 30px
    }

    #wp-submit {
      margin-bottom: 0
    }

    #btxP {
      color: red
    }

    .nnP {
      color: red;
      font-size: 12px;
      margin: 0;
      float: right
    }

    #registerform>p:nth-child(12) {
      margin-top: 20px
    }

    #registerform>p:nth-child(8) {
      margin-bottom: 30px
    }

    .rdW {
      color: #c70505
    }

    #tnc {
      display: inline;
      width: 20px;
      margin: 0;
      vertical-align: middle
    }

    #wp-submit {
      margin-bottom: 10px;
      width: auto;
      padding: 13px 25px;
      height: auto
    }

    select {
    
      appearance: none;
      -moz-appearance: none;
      -webkit-appearance: none;
      background: url(http://ourjs.github.io/static/2015/arrow.png) no-repeat scroll right center transparent;
      padding-right: 14px;
      padding-left: 14px;
    }

    select::-ms-expand {
      display: none
    }
  </style>
</head>

<body>
  <form id="registerform" method="post" name="registerform" novalidate="novalidate" onsubmit="notNull()"><span><label for="name_first">First Name <span class="rdW">*</span><input id="name_first" class="input" name="name_first" type="text"></label><label for="name_last">Last Name <span class="rdW">*</span><input id="name_last" class="input" name="name_last" type="text"></label>
    <label
      for="gender">Salutation <span class="rdW">*</span><select id="gender" class="input" name="gender"><option value="1">Mr.</option><option value="2">Mrs.</option><option value="3">Ms.</option></select></label>
      </span><label for="email" style="margin-bottom:0">Email <span class="rdW">*</span><input id="email" class="input" name="email" type="text"></label><span style="color:#c70505;font-size:12px">Please note that the confirmation of the online registration will be sent to this email address.The email address will be your login user name.</span>
      <label
        for="tel">Telephone <input id="tel" class="input" name="tel" type="text"></label><label for="tel_cell">Cell Phone <span class="rdW">*</span><input id="tel_cell" class="input" name="tel_cell" type="text"></label><label for="company">Company Name <span class="rdW">*</span><input id="company" class="input" name="company" type="text"></label>
        <label
          for="street">Street <span class="rdW">*</span><input id="street" class="input" name="street" type="text"></label><label for="city">City <span class="rdW">*</span><input id="city" class="input" name="city" type="text"></label><label for="state">State (Required for U.S. and Canada Only) <input id="state" class="input" name="state" type="text"></label>
          <label
            for="zip">Zip Code <input id="zip" class="input" name="zip" type="text"></label><label for="iso3166">Country (or Region) <span class="rdW">*</span><select id="iso3166" name="iso3166"></select>

            </label><label for="website">Company Website <span class="rdW">*</span><input id="website" class="input" name="website" type="text"></label>
            <label
              for="c_opf">Country(ies) with own production facility <input id="c_opf" class="input" name="c_opf" type="text"></label><label for="mpt">Major Product Type(s) <input id="mpt" class="input" name="mpt" type="text"></label><label for="mpt2">What specific NEW product(s) are you going to exhibit in S-SHOW? <input id="mpt2" class="input" name="mpt2" type="text"></label>
              <label
                for="mc">Major Customer(s) <input id="mc" class="input" name="mc" type="text"></label><label for="tse">What other trade shows do you exhibit with (if any)? <span class="rdW">*</span><input id="tse" class="input" name="tse" type="text"></label><label><label><span>Which category do you like to exhibit with (multi selection)?</span><span class="rdW"> *</span></label>
                <ul
                  style="margin-top:20px">
                  <li style="margin-bottom:-20px;font-family:lato2"><input name="cat[]" id="cat[]1" type="checkbox" value="1">MATERIAL</li>
                  <li style="margin-bottom:-20px;font-family:lato2"><input name="cat[]" id="cat[]2" type="checkbox" value="2">PROCESS/COMPONENT</li>
                  <li style="margin-bottom:-20px;font-family:lato2"><input name="cat[]" id="cat[]3" type="checkbox" value="3">MACHINERY</li>
                  <li style="margin-bottom:-20px;font-family:lato2"><input name="cat[]" id="cat[]4" type="checkbox" value="4">DEVICE/TOOLS</li>
                  <li style="margin-bottom:-20px;font-family:lato2"><input name="cat[]" id="cat[]5" type="checkbox" value="5">CREATION TECHNOLOGY</li>
                  <li style="margin-bottom:-20px;font-family:lato2"><input name="cat[]" id="cat[]6" type="checkbox" value="6">MANUFACTURE CONSULTATION</li>
                  </ul>
                  </label>
                  <label
                    for="password"><span id="pwdInfo">Password</span> <span class="rdW"> *</span><input onkeyup="checkPwd()" id="password" onclick="checkPwd()" class="input" name="password" type="password"></label><label class="tipsP"><span><i>* Passwords need to be composed of eight characters with english letter and number included.</i></span></label>
                    <label
                      for="password_c"><span id="tInfo">Confirm Password</span><span class="rdW"> *</span> <input onkeyup="confirmPassword()" id="password_c" class="input" name="password_c" type="password"></label><label id="reg_passmail"><span>Registration confirmation will be emailed to you.</span></label>
                      <input
                        name="redirect_to" type="hidden" value=""><input onclick="clickP()" id="tnc" name="tnc" type="checkbox" value="tnc"><span style="font-family:lato2;font-size:14px">By registering for S-SHOW, you are agreeing to <a href="http://www.sshow-online.com/terms-of-use">the terms and conditions</a>.</span>
                        <label
                          class="submit"><input id="wp-submit" class="button button-primary button-large" name="wp-submit" type="button" value="Register"></label>
  </form>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script type="text/javascript">
  function notNull() {
    var e = new Array("name_first", "name_last", "email", "tel_cell", "company", "street", "city", "website", "c_opf", "mpt", "tse", "password", "password_c"),
      t = !1;
    return $.each(e, function(e, a) {
      "" == $("#" + a).val() && ($("#" + a).before("<span class='nnP'>Required field.</span>"), t = !0)
    }), t
  }
  $(function() {
    $("#wp-submit").prop("disabled", !0), $("#wp-submit").click(function() {
      var e = notNull();
      e || $.ajax({
        dataType: "text",
        type: "POST",
        url: urlBegin + urlSuffixExhibitor,
        data: $("#registerform").serialize(),
        success: function(e) {
          alert(e)
        }
      })
    })
  })
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js" integrity="sha256-0SGl1PJNDyJwcV5T+weg2zpEMrh7xvlwO4oXgvZCeZk=" crossorigin="anonymous" defer="defer" async="async" data-main="script/main"></script>

</html>
