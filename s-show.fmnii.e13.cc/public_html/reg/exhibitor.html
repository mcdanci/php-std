<form id="registerform" method="post" name="registerform" novalidate="novalidate" onsubmit="notNull()">
    <span>
    <label for="name_first">
        First Name <span class="rdW">*</span>
        <input style="margin-top:0px" id="name_first" class="input" name="name_first" type="text"/>
    </label>
        <label for="name_last">
            Last Name <span class="rdW">*</span>
            <input style="margin-top:0px" id="name_last" class="input" name="name_last" type="text"/>
        </label>
    <label for="gender">
        Salutation <span class="rdW">*</span>
        <!-- TODO -->
        <select id="gender" class="input" style="margin-top:0px" name="gender">
            <option value="1">Mr.</option>
            <option value="2">Mrs.</option>
            <option value="3">Ms.</option>
        </select>
    </label>
      </span>
    <label for="email" style="margin-bottom:0">Email <span class="rdW">*</span>
        <input style="margin-top:0px" id="email" class="input" name="email" type="text">
    </label>
    <span style="color:#c70505;font-size:12px">
        <label>
            Please note that the confirmation of the online registration will be sent to this email address.
            The email address will be your login user name.
        </label>
    </span>
    <label for="tel">Telephone <input id="tel" class="input" style="margin-top:0px" name="tel" type="text"></label>
    <label for="tel_cell">Cell Phone <span class="rdW">*</span>
        <input id="tel_cell" class="input" style="margin-top:0px" name="tel_cell" type="text">
    </label>
    <label for="company">Company Name <span class="rdW">*</span>
        <input style="margin-top:0px" id="company" class="input" name="company" type="text">
    </label>
    <label for="street">Street <span class="rdW">*</span>
        <input style="margin-top:0px" id="street" class="input" name="street" type="text">
    </label>
    <label for="city">City <span class="rdW">*</span>
        <input style="margin-top:0px" id="city" class="input" name="city" type="text"></label>
    <label for="state">State (Required for U.S. and Canada Only)
        <input style="margin-top:0px" id="state" class="input" name="state" type="text"></label>
    <label for="zip">Zip Code
        <input id="zip" class="input" style="margin-top:0px" name="zip" type="text">
    </label>
    <label for="iso3166">Country (or Region) <span class="rdW">*</span>
        <select id="iso3166" name="iso3166"></select>
    </label>
    <label for="website">Company Website <span class="rdW">*</span>
        <input style="margin-top:0px" id="website" class="input" name="website" type="text">
    </label>
    <label for="c_opf">Country(ies) with own production facility
        <input style="margin-top:0px" id="c_opf" class="input" name="c_opf" type="text">
    </label>
    <label for="mpt">Major Product Type(s)
        <input style="margin-top:0px" id="mpt" class="input" name="mpt" type="text">
    </label>
    <label for="mpt2">What specific NEW product(s) are you going to exhibit in FIS?
        <input style="margin-top:0px" id="mpt2" class="input" name="mpt2" type="text">
    </label>
    <label for="mc">Major Customer(s)
        <input style="margin-top:0px" id="mc" class="input" name="mc" type="text">
    </label>
    <label for="tse">What other trade shows do you exhibit with (if any)? <span class="rdW">*</span>
        <input style="margin-top:0px" id="tse" class="input" name="tse" type="text">
    </label>
    <label>
        <label>
            <span>Which category are you most interested in visiting (Multiple Selection)?</span> <span class="rdW">*</span>
        </label>
        <ul class="rmradio" style="margin-top:-30px">
            <li style="margin-bottom:-40px;font-family:lato2">
                <input name="cat[]" id="cat[]1" type="checkbox" value="1" style=" width: 15px;"">MATERIAL
            </li>
            <li style="margin-bottom:-40px;font-family:lato2">
                <input name="cat[]" id="cat[]2" type="checkbox" value="2" style=" width: 15px;">PROCESS/COMPONENT
            </li>
            <li style="margin-bottom:-40px;font-family:lato2">
                <input name="cat[]" id="cat[]3" type="checkbox" value="3" style=" width: 15px;">MACHINERY
            </li>
            <li style="margin-bottom:-40px;font-family:lato2">
                <input name="cat[]" id="cat[]4" type="checkbox" value="4" style=" width: 15px;">DEVICE/TOOLS
            </li>
            <li style="margin-bottom:-40px;font-family:lato2">
                <input name="cat[]" id="cat[]5" type="checkbox" value="5" style=" width: 15px;">CREATION TECHNOLOGY
            </li>
            <li style="margin-bottom:-30px;font-family:lato2">
                <input name="cat[]" id="cat[]6" type="checkbox" value="6" style=" width: 15px;">MANUFACTURE CONSULTATION

        </ul>

            in any manner and media, worldwide in perpetuity. If you wish to avoid being recorded,

        </span>
    </label>
    <label for="password"><span id="pwdInfo">Password</span> <span class="rdW"> *</span>

    </span>
    <label class="submit">

    </label>
